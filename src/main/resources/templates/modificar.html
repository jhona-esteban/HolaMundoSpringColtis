<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos de la Persona</title>
        <meta charset="UTF-8"/>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            h1 {
                font-size: 2em;
                text-align: center;
                margin-top: 20px;
            }

            a {
                display: block;
                text-align: center;
                margin-top: 10px;
            }

            form {
                max-width: 400px;
                margin: 20px auto;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            label {
                display: block;
                font-weight: bold;
                margin-top: 10px;
            }

            input[type="text"], input[type="email"], input[type="tel"] {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 3px;
                margin-top: 5px;
                box-sizing: border-box;
            }

            input[type="submit"] {
                background-color: #4CAF50;
                color: #fff;
                border: none;
                padding: 10px;
                margin-top: 10px;
                border-radius: 5px;
                cursor: pointer;
                width: 100%;
            }

            input[type="submit"]:hover {
                background-color: #3e8e41;
            }

            span {
                color: #f00;
                font-size: 0.8em;
                margin-left: 5px;
            }
        </style>
    </head>
    <body>

        <!-- llamado de nuestro header -->
        <header th:replace="plantilla/plantilla :: header"></header>
        <br/>

        <!-- Encabezado principal -->
        <h1>Datos de la Persona</h1>
        <!-- Enlace para regresar a la página principal -->
        <a th:href="@{/}">Regresar</a>
        <br/>
        <!-- Formulario para guardar los datos de la persona -->
        <form th:action="@{/guardar}" method="post" th:object="${persona}">
            <!-- Campo oculto para el ID de la persona -->
            <input type="hidden" name="idPersona" th:field="*{idPersona}"/>
            <br/>
            <!-- Campo de entrada para el nombre de la persona -->
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error Nombre</span>
            <br/>
            <!-- Campo de entrada para el apellido de la persona -->
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" th:field="*{apellido}"/>
            <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error Apellido</span>
            <br/>
            <!-- Campo de entrada para el correo electrónico de la persona -->
            <label for="email">Email:</label>
            <input type="email" name="email" th:field="*{email}"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error Email</span>
            <br/>
            <!-- Campo de entrada para el número de teléfono de la persona -->
            <label for="telefono">Teléfono:</label>
            <input type="tel" name="telefono" th:field="*{telefono}"/>
            <br/>
            <!-- Botón para enviar el formulario y guardar los datos de la persona -->
            <input type="submit" name="guardar" value="Guardar"/>
            
             
        </form>
    </body>
</html>
